<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Client IP Address</title>
<script>
        function fetchIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('clientIp').textContent = data.ip;
                })
                .catch(error => {
                    console.error('Error fetching the IP address:', error);
                    document.getElementById('clientIp').textContent = 'Could not fetch IP address.';
                });
        }
</script>
</head>
<body onload="fetchIP()">
<h2>Your IP Address:</h2>
<p id="clientIp">Fetching IP address...</p>
</body>
</html>
